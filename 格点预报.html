<!doctype html>
<html>
<head>
    <title>Many Points with  leaflet Canvas</title>
    <meta charset="utf-8">
    <style>        
        #map {
            height: 800px;
            width: 100%;
        }
    </style>

</head>
<body>
    <div id="map"></div>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet-src.js"></script>
    <script src="micapsdata.js"></script>
    <script src="gedian.js"></script>
    <script src="heatMap_TempStyles.js"></script>
    <script>
        var map = L.map('map').setView([40.712216, -74.22655], 1);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.canvasOverlay().addTo(map);
    </script>
</body>
</html>
